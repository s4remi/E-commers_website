<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--  font awesome from cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!--  css file links -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!--   header section start -->
    <header class="header">
      <div class="header-1">
        <a href="#" class="logo"><i class="fas fa-calculator"></i> AZ</a>
        <form action="" class="search-form">
          <!-- input:search#search-box -->
          <input
            type="search"
            name=""
            placeholder="search here..."
            id="search-box"
          />
          <label for="search-box" class="fas fa-search"></label>
        </form>
        <div class="icons">
          <div id="search-btn" class="fas fa-search"></div>
          <a href="" class="fas fa-heart"></a>
          <a href="" class="fas fa-shopping-cart"></a>
          <div id="login-btn" class="fas fa-user"></div>
        </div>
      </div>
      <!--       navbar starts here-->
      <div class="header-2">
        <nav class="navbar">
          <a href="#home">home</a>
          <a href="#feature">feature</a>
          <a href="#arrival">arrival</a>
          <a href="#reviews">reviews</a>
          <a href="#blogs">blogs</a>
        </nav>
      </div>
    </header>
    <!--   header section end -->

    <!-- bottom navbar -->
    <nav class="bottom-navbar">
      <a href="#home" class="fas fa-home"></a>
      <a href="#feature" class="fas fa-list"></a>
      <a href="#arrival" class="fas fa-tags"></a>
      <a href="#reviews" class="fas fa-comments"></a>
      <a href="#blogs" class="fas fa-blogs"></a>
    </nav>
    <!-- login form -->
    <div class="login-form-container">
      <div id="close-login-btn" class="fas fa-times"></div>
      <form action="">
        <h3>Sign in</h3>
        <span>Username</span>
        <input
          type="email"
          name=""
          class="box"
          placeholder="enter your email"
          id=""
        />
        <span>password</span>
        <input
          type="password"
          name=""
          class="box"
          placeholder="enter your password"
          id=""
        />
        <div class="checkbox">
          <input type="checkbox" name="" id="remember-me" />
          <label for="remember-me">remember me</label>
        </div>
        <input type="submit" value="sign in" class="btn" />
        <p>forget password? <a href="#" class="">click here</a></p>
        <p>don't have an account? <a href="#">create one</a></p>
      </form>
    </div>

    <!-- js file links -->
    <script src="./js/script.js"></script>
  </body>
</html>
